{% extends 'Base.html' %}
{% load static %}

{% block content %}
<section class="section-content padding-y">
 <!-- ============================ COMPONENT LOGIN   ================================= -->
 <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
  <div class="card-body">
  <h4 class="card-title mb-4">Connexion au compte utilisateur</h4>
  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
      <div class="form-group">
   <input type="email" name="email" class="form-control" placeholder="Email" >
      </div> <!-- form-group// -->
      <div class="form-group">
  <input type="password" name="password" class="form-control" placeholder="Password" >
      </div> <!-- form-group// -->
      <!--
      <div class="form-group">
        <a href="#" class="float-right">Forgot password?</a> 
       
      </div>  form-group form-check .// -->
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Connection  </button>
      </div> <!-- form-group// -->    
  </form>
  </div> <!-- card-body.// -->
{% if messages %}
{% for message in messages %}
  <div class="alert alert-{{ message.tags }}">{{ message }}</div>
{% endfor %}
{% endif %}
</div> <!-- card .// -->

 <p class="text-center mt-4">Vous n'avez pas de compte? <a href="#">Cr√©er un compte</a></p>
 <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->

</section>
{% endblock %}
