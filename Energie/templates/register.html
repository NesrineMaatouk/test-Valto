{% extends 'Base.html' %}
{% load static %}


{% block content%}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
<!-- ============================ COMPONENT REGISTER   ================================= -->
<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
  <article class="card-body">
  <header class="mb-4"><h4 class="card-title">Création d'un compte utilisateur</h4></header>
  <form action="{% url 'register' %}" method="POST">
      {% csrf_token %}
      
      <div class="form-row">
        <div class="col form-group">
          <label>Prenom</label>
            <input name="prenom" class="form-control" placeholder="First name" type="text">
        </div> <!-- form-group end.// -->
        <div class="col form-group">
            <label>Nom</label>
            <input name="nom" class="form-control" placeholder="Last name" type="text">
        </div> <!-- form-group end.// -->
      </div> <!-- form-row end.// -->
      
      
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Email </label>
          <input name="email" class="form-control" placeholder="Email" type="email">
          
        </div> <!-- form-group end.// -->

      </div> <!-- form-row.// -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Password</label>
          <input name="password1" class="form-control" placeholder="Password" type="password">
        </div> <!-- form-group end.// --> 
        <div class="form-group col-md-6">
          <label>Répéter  password</label>
          <input name="password2" class="form-control" placeholder="Repeat password" type="password">
        </div> <!-- form-group end.// -->  
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Créer un compte</button>
      </div> <!-- form-group// -->      
        
    </form>
  </article><!-- card-body.// -->
  {% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
  {% endif %}
</div> <!-- card .// -->

<p class="text-center mt-4">Vous avez un compte? <a href="">Connecter</a></p>
<br><br>
<!-- ============================ COMPONENT REGISTER  END.// ================================= -->



	
	
	</section>
{% endblock%}
